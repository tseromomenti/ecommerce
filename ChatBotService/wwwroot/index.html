<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-stock {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .buy-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .buy-button:hover {
            opacity: 0.9;
        }

        .chat-input-container {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .quantity-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .modal-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-button.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üõçÔ∏è AI Shopping Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hi! I'm your AI shopping assistant. What are you looking for today? Just type what you need, like "wireless mouse" or "gaming keyboard".
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Search for products..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header" id="modalProductName">Order Product</div>
            <p id="modalProductInfo"></p>
            <input type="number" class="quantity-input" id="quantityInput" value="1" min="1">
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="closeModal()">Cancel</button>
                <button class="modal-button primary" onclick="confirmOrder()">Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/chat';
        let currentProduct = null;

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const orderModal = document.getElementById('orderModal');

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: [] })
                });

                const data = await response.json();
                
                if (data.type === 'products') {
                    addMessage(data.message, 'assistant');
                    addProductGrid(data.data);
                } else {
                    addMessage(data.message, 'assistant');
                }
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addProductGrid(products) {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'message assistant';
            
            const grid = document.createElement('div');
            grid.className = 'product-grid';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${product.productName}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock">${product.availableStock > 0 ? `${product.availableStock} in stock` : 'Out of stock'}</div>
                    <button class="buy-button" onclick="openOrderModal(${product.id}, '${product.productName}', ${product.price}, ${product.availableStock})" ${product.availableStock === 0 ? 'disabled' : ''}>
                        ${product.availableStock > 0 ? 'Buy Now' : 'Out of Stock'}
                    </button>
                `;
                grid.appendChild(card);
            });
            
            gridContainer.appendChild(grid);
            chatMessages.appendChild(gridContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function openOrderModal(productId, productName, price, maxStock) {
            currentProduct = { id: productId, name: productName, price, maxStock };
            document.getElementById('modalProductName').textContent = productName;
            document.getElementById('modalProductInfo').textContent = `Price: $${price.toFixed(2)} | Available: ${maxStock}`;
            document.getElementById('quantityInput').max = maxStock;
            document.getElementById('quantityInput').value = 1;
            orderModal.classList.add('active');
        }

        function closeModal() {
            orderModal.classList.remove('active');
            currentProduct = null;
        }

        async function confirmOrder() {
            if (!currentProduct) return;
            
            const quantity = parseInt(document.getElementById('quantityInput').value);
            if (quantity < 1 || quantity > currentProduct.maxStock) {
                alert(`Please enter a quantity between 1 and ${currentProduct.maxStock}`);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        productId: currentProduct.id, 
                        quantity 
                    })
                });

                if (response.ok) {
                    addMessage(`‚úÖ Order confirmed! ${quantity}x ${currentProduct.name} for $${(currentProduct.price * quantity).toFixed(2)}`, 'assistant');
                    closeModal();
                } else {
                    addMessage('‚ùå Sorry, we couldn\'t process your order. Please try again.', 'assistant');
                }
            } catch (error) {
                addMessage('‚ùå Sorry, something went wrong. Please try again.', 'assistant');
            }
        }
    </script>
</body>
</html>
