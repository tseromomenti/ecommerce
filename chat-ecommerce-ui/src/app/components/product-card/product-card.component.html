<div class="product-card">
  <img class="thumbnail" [src]="getImageUrl(product)" [alt]="product.productName">
  <div class="details">
    <div class="product-name">{{ product.productName }}</div>
    <div class="meta">
      <div class="product-price">${{ product.price.toFixed(2) }}</div>
      <div class="rating">â˜… 4.6</div>
    </div>
    <div class="badge" [class.out-of-stock]="product.availableStock === 0">
      {{ product.availableStock > 0 ? 'Free shipping' : 'Out of stock' }}
    </div>
    <div class="actions">
      <button class="primary" (click)="onBuyClick()" [disabled]="product.availableStock === 0">
        {{ product.availableStock > 0 ? 'Add to cart' : 'Out of stock' }}
      </button>
      <button class="ghost" type="button">Details</button>
    </div>
  </div>
</div>
